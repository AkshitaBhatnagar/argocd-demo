---
# Source: nginx-sample/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  labels:
    chart: "nginx-sample-0.0.1"
    app: nginx
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: nginx
  selector:
    app: nginx

---
# Source: nginx-sample/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    chart: "nginx-sample-0.0.1"
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: "nginx:1.7.9"
        ports:
        - containerPort: 80
